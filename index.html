<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTC Subway Stations Ridership</title>
  <!-- Mapbox script and stylesheet -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
    rel="stylesheet"
  />
  <!-- Bootstrap stylesheet -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Mapbox Geocoder -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
    type="text/css"
  />
  <body>
    <!-- Main body section -->
    <div class="row" id="fullscreen-section">
      <!-- Sidebar section containing map controls and layer information -->
      <div
        class="col-3 bg-light text-black d-sm-block d-none"
        id="sidebar-container"
      >
        <ul class="nav flex-column align-items-center align-items-sm-start">
          <!-- Sidebar items list -->

          <!-- Heading of sidebar (also acting as heading for webpage) -->
          <li class="sidebar-item" id="heading">
            TTC Subway Stations Ridership
          </li>

          <!-- A horizontal line separator-->
          <hr />

          <!-- Sidebar subheading for filter by subway line-->
          <li class="sidebar-item">
            <h6>Filter map data by subway line</h6>
          </li>

          <!-- Controls to fitler data by subway line through checkbox-->
          <li class="sidebar-item">
            <input type="checkbox" id="line1" class="line-checkbox" checked />
            <label for="line1" class="line-label">Line 1</label>
          </li>
          <li class="sidebar-item">
            <input type="checkbox" id="line2" class="line-checkbox" checked />
            <label for="line2" class="line-label">Line 2</label>
          </li>
          <li class="sidebar-item">
            <input type="checkbox" id="line3" class="line-checkbox" checked />
            <label for="line3" class="line-label">Line 3</label>
          </li>
          <li class="sidebar-item">
            <input type="checkbox" id="line4" class="line-checkbox" checked />
            <label for="line4" class="line-label">Line 4</label>
          </li>

          <!-- A horizontal line separator-->
          <hr />

          <!-- Sidebar subheading for layer feature control -->
          <li class="sidebar-item">
            <h6>Toggle on or off layer feature here!</h6>
          </li>

          <!-- Controls to toggle on or off layer feature through checkbox-->
          <li class="sidebar-item">
            <input type="checkbox" id="station" class="line-checkbox" checked />
            <label for="line1" class="line-label">Subway Stations</label>
          </li>
          <li class="sidebar-item">
            <input type="checkbox" id="line" class="line-checkbox" checked />
            <label for="line1" class="line-label">Subway Line</label>
          </li>

          <!-- A horizontal line separator-->
          <hr />

          <!-- Sidebar subheading for search section-->
          <li class="sidebar-item">
            <h6>Search by station</h6>
          </li>

          <!-- Search bar to search for subway station -->
          <!-- provide dropdown list of subway stations -->
          <li class="sidebar-item" id="geocoder"></li>
        </ul>
      </div>

      <!-- Main map content section -->
      <div class="col-sm-9 col-12" id="main-content">
        <div id="my-map" class="map-container"></div>
      </div>
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Custom script -->
    <script src="script.js"></script>
    <!-- FontAwesome script -->
    <script
      src="https://kit.fontawesome.com/394b2a4800.js"
      crossorigin="anonymous"
    ></script>
  </body>
</head>
